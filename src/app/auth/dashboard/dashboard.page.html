<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Welcome to Dashboard!</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Your Registered EmailID : {{userEmail}}</ion-label>
  </ion-item>
  <ion-button (click)="getPicture()" size="small">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Camera</ion-label>
  </ion-button>

  <ion-button (click)="upload()" size="small">
    <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
    <ion-label>Upload</ion-label>
  </ion-button>

  <ion-card *ngIf="photo">
    <ion-card-content>
      <img [src]="photo">
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
