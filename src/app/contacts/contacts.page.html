<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button class="ion-color-primary" (click)="presentModal()"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All Contacts</ion-segment-button>
          <ion-segment-button value="most-fav">Priority Contacts</ion-segment-button>
        </ion-segment>
        <ion-list>
          <ion-item-sliding *ngFor="let contact of contacts" #slidingItem>
            <ion-item [routerLink]="['./',contact.id]">
              <ion-grid class="ion-no-padding">
                <ion-row>
                  <ion-col size-md="6" size-xs="6">
                    <ion-item>
                      <ion-avatar slot="start">
                        <ion-img [src]="contact.photo"></ion-img>
                      </ion-avatar>
                      <ion-label>
                        {{ contact.name }}
                      </ion-label>
                    </ion-item>
                  </ion-col>
                  <ion-col size-md="6" size-xs="6">
                    <ion-item class="ion-float-right">
                      <ion-icon name="mail-outline"></ion-icon>
                      <ion-text class="ion-margin-horizontal">
                        {{contact.telephone.length}}
                      </ion-text>
                      <ion-icon name="call-outline"></ion-icon>
                      <ion-text class="ion-margin-horizontal">
                        {{contact.email.length}}
                      </ion-text>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="primary" (click)="fav(contact, slidingItem)">
                <ion-icon name="star" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
