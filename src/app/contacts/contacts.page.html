<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let contact of contacts">
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="contact.photo"></ion-img>
            </ion-avatar>
            <ion-label>{{contact.name}}</ion-label>
          </ion-item>
          <!-- Email -->
          <ion-card-content>
            <ion-item>
              <ion-icon slot="start" name="mail-outline"></ion-icon>
              <ion-grid fixed>
                <ion-row>
                  <ion-col *ngFor="let email of contact.email" size="12" size-md="6" size-sm="6">
                    <ion-label>
                      {{email}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-content>
          <!-- Telepon -->
          <ion-card-content>
            <ion-item>
              <ion-icon slot="start" name="call-outline"></ion-icon>
              <ion-grid fixed>
                <ion-row>
                  <ion-col *ngFor="let phone of contact.telephone" size="12" size-md="6" size-sm="6">
                    <ion-label>
                      {{phone}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
