<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" [routerLink]="['./',contact.id]">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size-md="6" size-xs="6">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="contact.photo"></ion-img>
              </ion-avatar>
              <ion-label>
                {{ contact.name }}
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size-xs="6">
            <ion-item class="ion-float-right">
              <ion-icon name="mail-outline"></ion-icon>
              <ion-text class="ion-margin-horizontal">
                {{contact.telephone.length}}
              </ion-text>
              <ion-icon name="call-outline"></ion-icon>
              <ion-text class="ion-margin-horizontal">
                {{contact.email.length}}
              </ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
