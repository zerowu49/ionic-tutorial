<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Contact</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacts/index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text" ngModel name="name" #nameCtrl="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
        <ion-label>Name cannot be empty</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telephone 1</ion-label>
        <ion-input type="text" ngModel name="telephone1" #telephoneCtrl="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telephone 2</ion-label>
        <ion-input type="text" ngModel name="telephone2" #telephoneCtrl="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!telephoneCtrl.valid && telephoneCtrl.touched">
        <ion-label>Telephone cannot be empty</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-Mail 1</ion-label>
        <ion-input type="email" ngModel name="email1" #emailCtrl="ngModel" required email>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-Mail 2</ion-label>
        <ion-input type="email" ngModel name="email2" #emailCtrl="ngModel" required email>
        </ion-input>
      </ion-item>
      <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
        <ion-label>Email must be valid</ion-label>
      </ion-item>
    </ion-list>
    <div #map id="map"></div>
    <ion-item>
      <ion-label position="fixed">Photo</ion-label>
      <ion-button size="small" (click)="getPicture()">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Choose Photo</ion-label>
      </ion-button>
    </ion-item>
    <ion-card *ngIf="photo">
      <ion-card-content>
        <img [src]="photo">
      </ion-card-content>
    </ion-card>
    <ion-button type="submit" expand="block" (click)="addContact()" [disabled]="!form.valid">
      Submit
    </ion-button>
  </form>
</ion-content>
