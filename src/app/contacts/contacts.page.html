<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" routerLink="/contacts/add-contact">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button color="primary" routerLink="/auth/dashboard">
        <ion-icon name="apps" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All Contacts</ion-segment-button>
          <ion-segment-button value="most-fav">Priority Contacts</ion-segment-button>
        </ion-segment>
        <ion-item *ngIf="!contacts || contacts.length == 0">
          <ion-label>Tidak ada kontak</ion-label>
        </ion-item>
        <ion-list *ngIf="contacts && contacts.length > 0">
          <ion-item-sliding *ngFor="let contact of contacts" #slidingItem>
            <ion-item>
              <ion-label>{{ contact.nama }}</ion-label>
              <ion-button routerLink="/contacts/edit-contact/{{contact.key}}">EDIT</ion-button>
              <ion-button (click)="delete(contact.key)">DELETE</ion-button>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="fav(contact, slidingItem)">
                <ion-icon name="star" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
