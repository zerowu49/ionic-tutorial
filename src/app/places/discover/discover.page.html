<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{firstplaces.title}}</ion-card-title>
            <ion-card-subtitle>{{firstplaces.price | currency:'Rp ' }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="firstplaces.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{firstplaces.description}}</p>
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear"
              color="primary" 
              routerDirection="forward"
              [routerLink]="['/places/tabs/discover',firstplaces.id]"
              >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="loadedPlaces" approxItemHeight="70px">
          <ion-item 
            *virtualItem="let place" 
            [routerLink]="['/','places','tabs','discover',place.id]" 
            detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>
                {{place.description}}
              </p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
