<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="secondary">Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button class="ion-color-primary" routerLink="/contacts/add-contact"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All Contacts</ion-segment-button>
          <ion-segment-button value="most-fav">Priority Contacts</ion-segment-button>
        </ion-segment>
        <ion-item *ngIf="!contacts" color="tertiary">
          <ion-label>Tidak ada kontak</ion-label>
        </ion-item>
        <ion-list *ngIf="contacts">
          <ion-item-sliding *ngFor="let contact of contacts" #slidingItem>
            <ion-item color="secondary" [routerLink]="['./', contact.id]">
              <ion-label>{{ contact.nama }}</ion-label>
              <ion-icon name="mail-outline"></ion-icon>
              <ion-text class="ion-margin-horizontal">{{ contact.email.split(',').length }}</ion-text>
              <ion-icon name="call-outline"></ion-icon>
              <ion-text class="ion-margin-horizontal">{{ contact.phone.split(',').length }}</ion-text>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option  color="secondary" (click)="fav(contact, slidingItem)">
                <ion-icon name="star" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
