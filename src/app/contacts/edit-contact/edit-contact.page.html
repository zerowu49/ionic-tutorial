<ion-header *ngIf="loadedContact">
  <ion-toolbar color="primary">
    <ion-buttons color="secondary" slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" *ngIf="loadedContact && this.form" >
  <form [formGroup]="form">
    <ion-list>
      <ion-item color="secondary">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        <ion-label position="floating">Telephone 1</ion-label>
        <ion-input type="text" formControlName="telephone1"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        <ion-label position="floating">Telephone 2</ion-label>
        <ion-input type="text" formControlName="telephone2"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        <ion-label position="floating">E-mail 1</ion-label>
        <ion-input type="text" formControlName="email1"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        <ion-label position="floating">E-mail 2</ion-label>
        <ion-input type="text" formControlName="email2"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="onSubmit()" [disabled]="!form.valid">Submit</ion-button>
  </form>
</ion-content>
