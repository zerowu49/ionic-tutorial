<ion-header *ngIf="loadedContact">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedContact.nama}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loadedContact">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="8" size-xs="12">
        <ion-card>
          <ion-item>
            <ion-label>
              {{ loadedContact.nama }}
            </ion-label>
          </ion-item>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size-md="6" size-sm="6" size-xs="12" *ngFor="let email of loadedContact.email">
                  <ion-item>
                    <ion-icon name="mail-outline"></ion-icon>
                    <ion-label class="ion-margin-start">
                      {{ email }}
                    </ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col size-md="6" size-sm="6" size-xs="12" *ngFor="let telephone of loadedContact.phone">
                  <ion-item>
                    <ion-icon name="call-outline"></ion-icon>
                    <ion-label class="ion-margin-start">
                      {{ telephone }}
                    </ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button [routerLink]="['/contacts/edit-contact', loadedContact.id]">Edit Contact</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
